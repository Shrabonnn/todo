<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TODO App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center p-10">

  <div class="w-full max-w-2xl bg-white p-6 rounded-2xl shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center">My TODO List</h1>
    
    <!-- Input -->
    <div class="flex mb-4">
      <input id="taskInput" type="text" placeholder="Add a new task"
        class="flex-1 border rounded-l-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
      <button id="addBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded-r-xl hover:bg-blue-600">Add</button>
    </div>

    <!-- Pending Tasks -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Pending Tasks</h2>
      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <!-- Done Tasks -->
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">Completed Tasks</h2>
      <ul id="doneList" class="space-y-2 text-gray-600"></ul>
    </div>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const addBtn = document.getElementById("addBtn");
    const taskList = document.getElementById("taskList");
    const doneList = document.getElementById("doneList");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Save tasks
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Render tasks
    function renderTasks() {
      taskList.innerHTML = "";
      doneList.innerHTML = "";

      tasks.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = "flex items-center justify-between bg-gray-50 px-4 py-2 rounded-xl shadow";

        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.done;
        checkbox.className = "mr-2 w-5 h-5";
        checkbox.onchange = () => {
          task.done = checkbox.checked;
          saveTasks();
          renderTasks();
        };

        // Task text
        const span = document.createElement("span");
        span.textContent = task.text;
        if (task.done) {
          span.classList.add("line-through", "text-gray-500");
        }

        // Actions
        const actions = document.createElement("div");

        // Edit button
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.className = "text-sm text-blue-500 hover:underline mr-2";
        editBtn.onclick = () => {
          taskInput.value = task.text;
          addBtn.textContent = "Update";
          addBtn.onclick = () => {
            task.text = taskInput.value.trim();
            if (task.text !== "") {
              taskInput.value = "";
              addBtn.textContent = "Add";
              addBtn.onclick = addTask;
              saveTasks();
              renderTasks();
            }
          };
        };

        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "text-sm text-red-500 hover:underline";
        deleteBtn.onclick = () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        li.appendChild(checkbox);
        li.appendChild(span);
        li.appendChild(actions);

        if (task.done) {
          doneList.appendChild(li);
        } else {
          taskList.appendChild(li);
        }
      });
    }

    // Add task
    function addTask() {
      const text = taskInput.value.trim();
      if (text === "") return;
      tasks.push({ text, done: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    addBtn.onclick = addTask;

    // Load tasks on start
    renderTasks();
  </script>
</body>
</html>
